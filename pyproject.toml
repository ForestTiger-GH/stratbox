[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "stratbox"
version = "0.1.9"
description = "Strategy department toolbox (core + domains)."
requires-python = ">=3.10"
dependencies = [
  "pandas>=2.0",
  "openpyxl>=3.1",
]

[project.optional-dependencies]
plugin = [
  "stratbox-plugin>=0.1.9",
]